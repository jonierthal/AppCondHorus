<ion-header>
  <ion-toolbar>
    <ion-title>Listagem de Regras</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="end" name="log-out">
          <ion-label>sair</ion-label>
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-content>
<ion-list>
<ion-item-sliding *ngFor="let regra of regras" >
<ion-item-options side="start">
  <ion-item-option (click)="editar(regra.id_regras, regra.titulo_regra, regra.desc_regra)"> 
    Editar
  </ion-item-option>
</ion-item-options>
<ion-item ><ion-label text-wrap>Titulo:{{regra.titulo_regra}}<br>
  Descrição:&nbsp;{{regra.desc_regra}}<br>
  </ion-label></ion-item>
<ion-item-options side="end">
  <ion-item-option (click)="excluir(regra.id_regras)" color="danger"> 
    Excluir
  </ion-item-option>
</ion-item-options>
</ion-item-sliding>
</ion-list>
</ion-content>
</ion-content>
