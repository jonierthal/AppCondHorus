<ion-header>
  <ion-toolbar>
    <ion-title>Administrador</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="end" name="log-out">
          <ion-label>sair</ion-label>
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button color="light" class="administrador-button" (click)="Pag_AddUsuarios()">Cadastro de novo Usuário</ion-button>
  <ion-button color="light" class="administrador-button" (click)="Pag_ListaUsuarios()">Listagem de Usuários</ion-button>
</ion-content>
