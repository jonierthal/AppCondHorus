<ion-header>
  <ion-toolbar>
    <ion-title>Listagem de Relatórios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="end" name="log-out">
          <ion-label>sair</ion-label>
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-content>
<ion-list>
<ion-item-sliding *ngFor="let relatorio of relatorios" >
<ion-item-options side="start">
  <ion-item-option (click)="editar(relatorio.id_relatorio, relatorio.titulo_relatorio, relatorio.desc_relatorio, relatorio.lk_relatorio)"> 
    Editar
  </ion-item-option>
</ion-item-options>
<ion-item ><ion-label text-wrap>Titulo:{{relatorio.titulo_relatorio}}<br>
  Descrição:&nbsp;{{relatorio.desc_relatorio}}<br>
  Link:&nbsp;{{relatorio.lk_relatorio}}<br>
  </ion-label></ion-item>
<ion-item-options side="end">
  <ion-item-option (click)="excluir(relatorio.id_relatorio)" color="danger"> 
    Excluir
  </ion-item-option>
</ion-item-options>
</ion-item-sliding>
</ion-list>
</ion-content>
</ion-content>
