<ion-header>

        <ion-icon slot="end" name="log-out">
          <ion-label>sair</ion-label>
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <br><img class="tamanhoImg" src="../../assets/img/icon_equipe.png"><br><br>
