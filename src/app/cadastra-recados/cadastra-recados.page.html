<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Recados</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="end" name="log-out">
          <ion-label>sair</ion-label>
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
 <ion-item>
   <ion-label position="floating">
      Título do Recado
   </ion-label>
   <ion-input [(ngModel)]="titulo_recado" type="text" name="titulo"></ion-input>
 </ion-item>
  <ion-item>
    <ion-label position="floating">
       Descrição
    </ion-label>
    <ion-textarea [(ngModel)]="desc_recado" type="text" name="descricao"></ion-textarea>
  </ion-item><br>
  <ion-button  color="success" expand="block" (click)="cadastrar()">Confirma</ion-button>
 </ion-content>
